<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <section>
    <div class="blue">
      <p>Your Result</p> 
      <div class="circle"><p class="num"><b>76</b></p> <p>of 100</p></div>
      <p class="great"><b>Great!</b></p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="white">
      <p class="summary">Summary</p>
  
      <div class="reaction"><span class="reaction-color"><img src="./assets/images/icon-reaction.svg" alt="Reaction Icon">Reaction</span><span>80 / 100</span></div>
    
      <div class="memory"><span class="memory-color"><img src="./assets/images/icon-memory.svg" alt="Memory Icon">Memory</span><span> 92 / 100</span></div>
    
      <div class="verbal"><span class="verbal-color"><img src="./assets/images/icon-verbal.svg" alt="Verbal Icon">Verbal</span><span> 61 / 100</span></div>
    
      <div class="visual"><span class="visual-color"><img src="./assets/images/icon-visual.svg" alt="Visual Icon">Visual</span><span> 72 / 100</span></div>
    
      <button>Continue</button>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/miguel-willians" target="_blank">Me</a>.
    </div>
  </section>
</body>
</html>
